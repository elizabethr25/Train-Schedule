<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Firebase Referene  -->
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Stylesheet Reference -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Bootstrap Reference  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <title>Train Schedule</title>

</head>

<body>

    <div class="jumbotron">
        <h1>Train Schedule</h1>
        <p id="tagline">"Always" on time.</p>
    </div>

    <div class="panel panel-default" id="schedule-panel">

        <div class="panel-heading">
            <h3 class="panel-title">Train Schedule</h3>
        </div>

        <div class="panel-body">

            <div class="train-div">
                <table class="table" id="cool-table" style="width:100%">
                    <thead>
                        <tr>
                            <th class="topic">Train Name</th>
                            <th class="topic">Destination</th>
                            <th class="topic">Frequency (min)</th>
                            <th class="topic">Next Arrival</th>
                            <th class="topic">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>



    <div class="panel panel-default" id="add-new-train">
        <div class="panel-heading">
            <h3 class="panel-title">Add New Train</h3>
        </div>

        <div class="panel-body">

            <div class="input-group">
                <p class="input-header">Train Name</p>
                <!-- <span class="input-group-addon" id="basic-addon1">Train Name</span> -->
                <input type="text" class="form-control" id="input-train-name" placeholder="" aria-describedby="basic-addon1">
            </div>

            <br>

            <div class="input-group">
                <p class="input-header">Destination</p>
                <!-- <span class="input-group-addon" id="basic-addon1">Destination</span> -->
                <input type="text" class="form-control" id="input-destination" placeholder="" aria-describedby="basic-addon1">
            </div>

            <br>

            <div class="input-group">
                <p class="input-header">Frequency</p>
                <!-- <span class="input-group-addon" id="basic-addon1">Frequency</span> -->
                <input type="text" class="form-control" id="input-frequency" placeholder="" aria-describedby="basic-addon1">
            </div>

            <br>

            <div class="input-group">
                <p class="input-header">First Train Time</p>
                <!-- <span class="input-group-addon" id="basic-addon1">First Train</span> -->
                <input type="text" class="form-control" id "input-first-train" placeholder="HH:mm Military Time" aria-describedby="basic-addon1">
            </div>

        </div>

        <button id="add-train-button">Submit</button>

    </div>

    <script src="logic.js"></script>

</body>

</html>
